<div class="background-log">
	
	<div class="flex-column">
		<div class="login-box">
			<div class="row">
				<h1>Hello! {{user}}</h1>
				<form ng-submit="loginLocal(username, password)">
					<div class="six columns"><br>
						<input class="u-full-width" placeholder="username" ng-model="username"/><br>
						<input class="u-full-width" placeholder="password" ng-model="password"/><br>
						<input class="button-primary" type="submit" value="Login"/>
					</div>
				</form>
			</div>
			<div class="row">
				<a href="/auth/facebook/"><button class="button-primary">Login with Facebook</button></a>
			</div>
			<div class="row">
				<a href="/auth/logout"><button class="button-primary">Logout</button></a>
			</div>
		</div>
	</div>
	
</div>
