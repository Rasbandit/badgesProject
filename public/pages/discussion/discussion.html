<section class="disc-bg">
	<div class="flex-column">
		<div class="main-container">
			<h1> DevMountain Chat Room </h1>
			<div class="messages-container">
				<p class="chat-text" ng-repeat="message in messages"> {{message.message}}<br> -{{message.user_name}} </p>
			</div>
			<form>
				<input class="form-control text-box" type="text" ng-model="msg" placeholder="Message">
				<button ng-click="postMessage(msg)"> Submit </button>
			</form>
		</div>
	</div>
</section>
