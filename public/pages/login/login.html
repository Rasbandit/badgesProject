<div class="background-log">
	
	<div class="flex-column">
		<div class="login-box">
			<div class="row">
				<h1>Welcome!</h1>
				<h2>Please sign in</h2>
				<form ng-submit="loginLocal(username, password)">
					<div class="six columns"><br>
						<input class="input-box" placeholder="username" ng-model="username"/><br>
						<input class="input-box" placeholder="password" ng-model="password"/><br>
						<input class="login-button" type="submit" value="Login"/>
					</div>
				</form>
			</div>
			<div class="row">
				<a href="/auth/github/"><button class="gh-button"></button></a>
				<a href="/auth/facebook/"><button class="fb-button"></button></a>
			</div>
		</div>
	</div>
	
</div>
