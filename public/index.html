<!DOCTYPE html>
<html lang="en" ng-app="badgeApp">
	<head>
		<title>Badges@DM</title>
		<meta charset="utf-8" lang="en">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="http://ios-resources.devmounta.in/public/icon.png">
		
		<link rel='stylesheet' href='css/fullcalendar-3.1.0/lib/cupertino/jquery-ui.min.css' />
		<link href='css/fullcalendar-3.1.0/fullcalendar.css' rel='stylesheet' />
		<link href='css/fullcalendar-3.1.0/fullcalendar.print.css' rel='stylesheet' media='print' />
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/puredrawer.css">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
	</head>
	
	<body ng-controller="indexCtrl">
		<div class="pure-container" data-effect="pure-effect-slide">
			<input type="checkbox" id="pure-toggle-left" class="pure-toggle" data-toggle="left">
			<label class="pure-toggle-label" for="pure-toggle-left" data-toggle-label="left">
				<span class="pure-toggle-icon"></span>
			</label>
			<div class="pure-drawer" data-position="left">
				<div class="nav-menu">
					<div ui-sref="home" class="nav-item hvr-sweep-to-right ">Home</div><br>
					<div ui-sref="badges" class="nav-item hvr-sweep-to-right ">Badges</div><br>
					<div ui-sref="calendar" class="nav-item hvr-sweep-to-right ">Calendar</div><br>
					<div ui-sref="assessments" class="nav-item hvr-sweep-to-right ">Assessments</div><br>
					<div ui-sref="discussion" class="nav-item hvr-sweep-to-right ">Discussion</div>
					<div ng-if="out"><a class="nav-item hvr-sweep-to-right-red" href="/logout">Logout</a></div>
				</div>
			</div>
			<div class="pure-pusher-container">
				<div class="pure-pusher">
					<nav class='nav-bar flex-row'>
						<div class="login"></div>
						<div ui-sref="home" class="dm-logo"></div>
						<div class="logo-right"></div>
					</nav>
				</div>
			</div>
			<ui-view></ui-view>
			<label class="pure-overlay" for="pure-toggle-left" data-overlay="left"></label>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
		<script src="css/fullcalendar-3.1.0/lib/jquery.min.js"></script>
		<script src="css/fullcalendar-3.1.0/lib/jquery-ui.min.js"></script>
		<script src='css/fullcalendar-3.1.0/lib/moment.min.js'></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/gcal.js'></script>
		<script src="/js/bundle.js"></script>
	</body>
</html>
